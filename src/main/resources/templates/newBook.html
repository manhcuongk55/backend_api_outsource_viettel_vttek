<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>New Book</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
        <!--<link href="/css/newBook.css" rel="stylesheet" media="screen"/>-->
        
        <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="container" class="container">  
            <div id="logo">
                <img src="../static/css/img/header2.jpg" th:src="@{/img/header2.jpg}" width="100%" id="banner"/>
            </div>
            
            <nav class="page-header">
                <div id="navigator">
                    <ul class="nav nav-pills">	
                       <li class="active"><a href="#" th:href="@{/}">HOME</a></li>
                        <li><a href="#" th:href="@{/book/new}">New book</a></li>
                        <li><a href="#" th:href="@{/books}">List books</a></li>
                        <!--<li class="pull-right"><form th:action="@{/logout}" method="post">
                                <input type="submit" value="Sign Out" class="btn btn-primary" id="btnLogout"/>
                            </form>
                        </li>-->
                        <div sec:authorize="isAuthenticated()">
                            <li class="dropdown pull-right">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span sec:authentication="principal.username"/><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                  <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"/>  Logout</a></li>

                                </ul>
                          </li>
                        </div>  
                    </ul>
            	</div>
	    </nav>
            
            <div id="cuerpo" class="row" style="margin-top:20px">
                <div id="newBook" role="form" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <h2 id="titleForm">Book</h2>
                    <form id="formNewBook" th:object="${book}" th:action="@{/book}" method="post">
                        <div class="form-group" >
                        <input type="hidden" class="form-control input-lg" th:field="*{id}" />
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control input-lg"  th:field="*{nombre}" placeholder="Nombre del libro"/>
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control input-lg" th:field="*{genero}" placeholder="Genero"/>	
                        </div>
                        <div class="form-group" >
                            <input type="text" class="form-control input-lg" th:field="*{autor}" placeholder="Autor"/>	
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6" >
                                <input type="submit" class="btn btn-lg btn-success btn-block" id="btnNewBook"  value="Save" />
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
               
        </div>
    </body>
</html>
