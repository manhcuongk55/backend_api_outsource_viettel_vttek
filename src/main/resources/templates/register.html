<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
        <!--<link href="/css/register.css" rel="stylesheet" media="screen"/>-->
        <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                
                <script src="/js/register.js"></script> 
        
    </head>
    <body>
        <div id="container" class="container">  
            <div id="logo">
                <img th:src="@{/img/header2.jpg}" id="banner" width="100%"/>
            </div>
            
            <nav class="page-header">
                <div id="navigator">
                    <ul class="nav nav-pills">		
                        <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                        <li><a href="#" th:href="@{/login}">Login</a></li>
                        <div sec:authorize="isAuthenticated()">
                            <li class="dropdown pull-right">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span sec:authentication="principal.username"/><b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                  <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"/>  Logout</a></li>

                                </ul>
                            </li>
                        </div> 
                        
                    </ul>
            	</div>
	    </nav>
            
            <div id="cuerpo" class="row" style="margin-top:20px">
                
                <div id="register" role="form" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <h2 id="titleRegistro">Registro</h2>
                    <form id="formRegister" th:object="${account}" th:action="@{/user}" method="post">
                        
                        <div class="messages" th:if="${message}">
                            <div class="alert alert-info">
                                You have been registered.
                            </div>
                        </div>
                        
                        <div class="form-group" >    
                            <input type="text" class="form-control input-lg" th:field="*{username}" id="username" placeholder="Username" />
                        </div>     
                        <div class="form-group" > 
                            <input type="text" class="form-control input-lg" th:field="*{password}" id="password" placeholder="Password" />
                        </div>                      
                        <div class="form-group" > 
                            <input type="hidden" class="form-control input-lg" th:field="*{enabled}" id="enabled" />
                        </div> 
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit"  class="btn btn-lg btn-primary btn-block" id="btnRegister" value="Create Account" />
                            </div>    
                        </div>
                    </form>
                </div>
                
            </div>
      
        </div>
    </body>
</html>
